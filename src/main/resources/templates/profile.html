<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${sectionName}"></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="../bootstrap-3.3.7/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="../bootstrap-3.3.7/css/bootstrap-theme.min.css"/>
  <link rel="stylesheet" href="../css/community.css"/>
  <script src="../js/jquery.min.js"></script>
  <script type="application/javascript" src="../bootstrap-3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div th:insert="~{navigation :: nav}"></div>
  <div class="container-fluid main profile">
    <div class="row">
      <div class="col-lg-9 col-md-12  col-sm-12 col-xs12">
        <h2><span th:text="${sectionName}"></span>发现</h2>
        <hr>
        <!--列表主题部分-->

      </div>
      <!--虚线-->
      <div class="col-lg-3 col-md-12  col-sm-12 col-xs12">
        <div class="list-group section">
          <a href="#" th:class="${section == 'questions'}?'active list-group-item':'list-group-item'">我的问题</a>
          <a href="#" th:class="${section == 'replies'}?'active list-group-item':'list-group-item'">
            最新回复<span class="badge">14</span>

          </a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
